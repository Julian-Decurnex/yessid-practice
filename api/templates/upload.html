<!DOCTYPE html>
<html>
  <head>
    <title>Upload CSV</title>
  </head>
  <body>
    <h1>Upload a CSV File</h1>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv" />
      <input type="submit" value="Upload" />
    </form>
    <a href="{{ url_for('main.main') }}">Return to Main</a>
  </body>
</html>
